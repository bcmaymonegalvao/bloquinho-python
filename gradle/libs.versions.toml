
[versions]
agp = "9.0.0"
kotlin = "2.3.0"
composeBom = "2026.01.00"
hilt = "2.59"
chaquopy = "17.0"

androidxCoreKtx = "1.16.0"
activityCompose = "1.10.1"
lifecycleRuntimeKtx = "2.9.0"
