name: Add Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  add-wrapper:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download gradle-wrapper.jar from Gradle project
      run: |
        mkdir -p gradle/wrapper
        wget -O gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.11.1/gradle/wrapper/gradle-wrapper.jar
    
    - name: Download gradlew script
      run: |
        wget -O gradlew https://raw.githubusercontent.com/gradle/gradle/v8.11.1/gradlew
        chmod +x gradlew
    
    - name: Download gradlew.bat script
      run: |
        wget -O gradlew.bat https://raw.githubusercontent.com/gradle/gradle/v8.11.1/gradlew.bat
    
    - name: Commit and push wrapper files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add gradle/wrapper/gradle-wrapper.jar
        git add gradlew
        git add gradlew.bat
        git commit -m "build: add Gradle wrapper files (gradlew, gradlew.bat, gradle-wrapper.jar)"
        git push
