
name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Validate Gradle wrapper
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle wrapper not found. Generate it locally and commit gradlew + gradle/wrapper/*"
            exit 1
          fi
          chmod +x ./gradlew

      - name: Build (Debug)
        run: ./gradlew :app:assembleDebug

      - name: Unit tests
        run: ./gradlew test
